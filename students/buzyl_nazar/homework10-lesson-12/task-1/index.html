<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike | Nike SB Stefan Janoski Max</title>
</head>

<body class="page">
    <main class="main page__main">
        <div class="container">
            <section class="product-card">
                <div class="product-card__logo">
                    <img src="img/nike-logo.png" alt="NIKE|SB">
                </div>
                <div class="product-card__slider">
                    <div class="product-card__slider-item">
                        <img src="img/nike-black.png" alt="Nike SB Stefan Janoski Max">
                    </div>
                    <ul class="product-card__slider-assortment">
                        <li class="product-card__slider-assortment-item product-card__slider-another-item_black"></li>
                        <li class="product-card__slider-assortment-item product-card__slider-another-item_white"></li>
                        <li class="product-card__slider-assortment-item product-card__slider-another-item_red"></li>
                        <li class="product-card__slider-assortment-item product-card__slider-another-item_lightblue">
                        </li>
                    </ul>
                </div>
                <div class="product-card__info">
                    <h2 class="product-card__name"></h2>
                    <div class="product-card__clothe-style"></div>
                    <div class="product-card__rating rating">
                        <ul class="rating__list">
                            <li class="rating__item rating__item_active"></li>
                            <li class="rating__item rating__item_active"></li>
                            <li class="rating__item rating__item_active"></li>
                            <li class="rating__item rating__item_active"></li>
                            <li class="rating__item"></li>
                        </ul>
                    </div>
                    <form action="" class="product-card__action">
                        <select name="size" class="product-card__size-list">
                            <option class="product-card__size-list-option" value="s">Size</option>
                            <option class="product-card__size-list-option" value="s1">39</option>
                            <option class="product-card__size-list-option" value="s2">40</option>
                            <option class="product-card__size-list-option" value="s3">42</option>
                            <option class="product-card__size-list-option" value="s4">43</option>
                            <option class="product-card__size-list-option" value="s5">45</option>
                        </select>
                        <select name="quantity" class="product-card__quantity-list">
                            <option class="product-card__quantity-list-option" value="q">Qty</option>
                            <option class="product-card__quantity-list-option" value="q1">1</option>
                            <option class="product-card__quantity-list-option" value="q2">2</option>
                            <option class="product-card__quantity-list-option" value="q3">3</option>
                            <option class="product-card__quantity-list-option" value="q4">4</option>
                            <option class="product-card__quantity-list-option" value="q5">5</option>
                            <option class="product-card__quantity-list-option" value="q6">6</option>
                        </select>
                        <button class="product-card__add-to-cart button" type="submit">Add to cart</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
