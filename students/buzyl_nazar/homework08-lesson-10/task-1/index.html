<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="contact">
            <h2 class="contact-title">Contact</h2>
            <p>For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</p>
            <div class="contact-form-with-data">
                <form action="#" method="GET" class="contact-form">
                    <div class="form-group">
                        <input type="text" name="fullName" value="" id="fullName" placeholder="Your name...">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" value="" id="Email" placeholder="Your email...">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="tel" value="" id="Tel" placeholder="Your phone number...">
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="messge" value="" id="Messge"
                            placeholder="Your messge..."></textarea>
                    </div>
                </form>
                <div class="companys-data">
                    <h3 class="contact-h3">address</h3>
                    <a target="_blank"
                        href="https://www.google.com.ua/maps/place/%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.401699,30.252509,10z/data=!3m1!4b1!4m8!1m2!2m1!1s123+City+name,+Street,+City,+Country!3m4!1s0x40d4cf4ee15a4505:0x764931d2170146fe!8m2!3d50.4500718!4d30.5234528?hl=ru">123
                        City name, Street, City, Country</a>
                    <h3 class="contact-h3">email</h3>
                    <a href="mailto:cahee@domain.com">cahee@domain.com</a>
                    <h3 class="contact-h3">phone</h3>
                    <a href="tel:+012 345 6789">+012 345 678</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2015 Company. All right reserved.</p>
        <p><a href="#">Cahee</a></p>
        <p>Made with <span>love</span> by Auskteez</p>
    </footer>
</body>

</html>
