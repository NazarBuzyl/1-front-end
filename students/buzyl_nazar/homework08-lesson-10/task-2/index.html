<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="sign-or-log">
        <form action="#" method="GET" class="sign-or-log-form">
            <div class="sign-join">
                <div class="sign-in"><input type="radio" class="sign-radio" name="sign" id="sign-in"><label
                        for="sign-in">Sign in</label></div>
                <div class="join-us"><input type="radio" class="sign-radio" name="sign" id="join-us"><label
                        for="join-us">Join us</label></div>
            </div>
            <div class="sign-in-form">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" autocomplete="off" name="Username" value="" id="Username">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="text" autocomplete="off" name="Password" value="" id="Password">
                </div>
                <label for="keep-me">
                    <input type="checkbox" class="keep-me-checkbox" name="keep-me" id="keep-me">
                    <span>Keep me signed in</span>
                </label>
                <button class="sign-in-button">Sign in</button>
                <p><a href="#">Forgot password </a><a href="#">Create an account</a></p>
            </div>
        </form>
    </section>
</body>

</html>
