<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="sign-or-log">
        <form action="#" method="GET" class="sign-or-log-form">
            <div class="sign-join">
                <p><a href="../login/index.html">Sign in</a><a href="../register/index.html">Join us</a></p>
            </div>
            <div class="sign-in-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" autocomplete="off" name="Name" value="" id="name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" autocomplete="off" name="Surname" value="" id="surname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" autocomplete="off" name="Username" value="" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" autocomplete="off" name="email" value="" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" placeholder="********" autocomplete="off" name="Password" value="" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm</label>
                    <input type="text" placeholder="********" autocomplete="off" name="Password" value="" id="confirm">
                </div>
                <label for="keep-me">
                    <input type="checkbox" class="keep-me-checkbox" name="keep-me" id="keep-me">
                    <span>I'm not a robot</span>
                </label>
                <button class="sign-in-button">Create account</button>
            </div>
        </form>
    </section>
</body>

</html>
